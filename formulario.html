<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
</head>
<body>
    <header>
        <h1>Formulario de contacto</h1>
    </header>
    <main>
        <h2>Datos de contacto personales</h2>

        <p>Escribe abajo tus datos personales, luego la o las sugerencias para la página web.</p>
        <p>Nos contactaremos contigo en caso de ser necesario. Muchas gracias!</p>

        <form>
            <div>
            <label for="nombre">Nombre y Apellido: </label>
            <input type="text" name="nombre">
            </div>

            <div>
            <label for="correo">Correo electrónico: </label>
            <input type="email" name="correo">
            </div>
        
            <div>
            <label for="caja">caja de texto</label>
            <textarea name="caja"></textarea>
            </div>
            <button>Enviar</button>

        </form>
    </main>
</body>
</html>
